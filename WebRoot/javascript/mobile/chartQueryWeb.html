<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog no-margin">
        <div class="modal-content">

                        style="color: #fff">
                    &times;
                </button>
                <h5 class="modal-title" id="myModalLabel" style="color: #fff">筛选条件</h5>
            </div>
            <div class="modal-body">
                <div>
                    <label>区域：</label>
                    <select class="selectpicker" data-style="btn-info" id="areaName">
                    </select>
                </div>
                <div style="margin-top: 10px;">
                    <label>地址：</label>
                    <select class="selectpicker" data-style="btn-info" id="manufactor"></select>
                </div>
                <div style="margin-top: 10px;">
                    <label>设备：</label>
                    <select class="selectpicker" data-style="btn-info" id="device"></select>
                </div>
                <div style="margin-top: 10px;">
                    <label>监测物质：</label>
                    <select class="selectpicker" data-style="btn-info" id="thingName">
                    </select>
                </div>
                <div style="margin-top: 10px;">
                    <label>数据类型：</label>
                    <select class="selectpicker" data-style="btn-info" id="updateType">
                        <option>实时数据</option>
                        <option>分钟数据</option>
                        <option selected>小时数据</option>
                        <option>每日数据</option>
                    </select>
                </div>
                <div style="margin-top: 10px;">
                    <label>开始时间：</label>
                    <input type="text" id="timePicker1" class="form_datetime form-control"
                           style="height: 30px;" readonly required>
                </div>
                <div style="margin-top: 10px;">
                    <label>结束时间：</label>
                    <input type="text" id="timePicker2" class="form_datetime form-control"
                           style="height: 30px;" readonly required>
                </div>
                <div style="margin-top: 10px;height: 40px">
                    <button type="button" class="btn btn-primary" style="float: right;margin-right: 1px"
                            onclick="btnClick();">确定
                    </button>
                    <button type="button" class="btn btn-default " style="float: right;margin-right: 8px"
                            data-dismiss="modal">关闭
                    </button>

<script>
    $(".form_datetime").datetimepicker({
        format: 'yyyy-mm-dd',
        language: 'zh-CN',
        autoclose: true,
        startView: 2,
        minView: 2,
        forceParse: false
    });
</script>

<script type="text/javascript">
    //初始化左侧栏
    initSidebarMenu("sideBarMenuChart");
    //默认左侧导航栏折叠
    $('.left-side').toggleClass("collapse-left");
    $(".right-side").toggleClass("strech");
    var loginname = "";
    loginname = getCookieValue('EnvDustusername');
    if (loginname != null && loginname != "") {
        $("#userName").html(loginname);
    } else {
        $("#userName").html("");
    }
    $('input').on('ifChecked', function (event) {
        $(this).parents('li').addClass("task-done");
        console.log('ok');
    });
    $('input').on('ifUnchecked', function (event) {
        $(this).parents('li').removeClass("task-done");
        console.log('not');
    });
</script>

<script type="text/javascript">
    $.ajaxSetup({
        contentType: "application/x-www-form-urlencoded;charset=utf-8",
        complete: function (XMLHttpRequest, textStatus) {
            var sessionstatus = XMLHttpRequest
                .getResponseHeader("sessionstatus"); //通过XMLHttpRequest取得响应头，sessionstatus，
            if (sessionstatus == "timeout") {
                //如果超时就处理 ，指定要跳转的页面
                window.location.href = "/loginPhone.html";
            }
        }
    });
    initLayout();
</script>
